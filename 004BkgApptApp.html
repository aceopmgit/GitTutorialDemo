<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 style="text-align:center">Booking Appointment App</h1>
    </header>
    <div class="container">
        <div id="main" class="card card-body" style="background-color:darkgray">
            
            <form id="my-form">
                <h2>Add User</h2>
            
                <div class="msg"></div>
                <div>
                    <label for="'name" class="form-label">Name :</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div>
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div>
                    <label for="phone" class="form-label">Phone :</label>
                    <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}">
                </div>
                <br>
                
            </form>
            <button class="btn btn-block btn-dark" id="button">Submit</button>

            <ul id="items" class="list-group">

            </ul>
    


        </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="004BkgApptAppDOM.js"></script>
</body>
</html>
