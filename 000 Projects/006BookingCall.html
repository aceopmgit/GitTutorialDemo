<!DOCTYPE html>
<html lang="en">
<head>
    <meta></meta>
    <style>
        label{
            font-size: 160%;
        }
        input{
            width: 900px;
            height: 30px;
        }
        body{
            background-image:url(https://noncopyright.com/wp-content/uploads/2018/10/rawpixel-666934-unsplash.jpg) ;
        }
        

    </style>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->
    
    <title>My First Form</title>
</head>
<body>
    
    <form action="#" onsubmit="onsignup(event)">
        <fieldset style="border-color:orange;margin: auto; max-width:910px">
            <h2 style="text-align:center;color:orange;">Book a Call</h2>
        <h5 style="text-align:center"> Book a call slot and our representative will call within 1 hour of selected time</h5>
        <hr>
        <label >Name</label><br>
        <input type="text" id="name" name="name"  ><br>
        <label>Email</label><br>
        <input type="email" id="email" name="email "  ><br>
        <label>Phone</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label>Time to Call:</label><br>
        <input type="date" id="date" name="date" style="width: 445px;">
        <input type="time" id="time" name="time" style="width: 445px;"><br><br>
        <button style="background-color:orange;color:white;width:910px;height:30px">Get A Call</button>
        </fieldset>

        

    </form>
    <script>
        function onsignup(event){
            const x=document.getElementById('name').value
            console.log(x);
            const email=document.getElementById('email').value
            console.log(email);
            const phone=document.getElementById('phone').value
            console.log(phone);
            const date=document.getElementById('date').value
            console.log(date);
            const time=document.getElementById('time').value
            console.log(time)
            event.preventDefault();// for preventing the page reload after clicking submit button

            console.log(document.getElementById('date').value);
            //console.log(document.getElementById('time').value);
        }
    </script>
    
    
    
</body>
</html>
