<body>
<div class="container">
    <div id="main" class="card card-body">
        <form  id="Bookcall" class="form-inline mb-3">
            <h2 style="color:orange;Text-align:center">Book a Call</h2>
            <h4 style="text-align:center">Book a call slot and our representative will call within 1 hour of selected time</h4>
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
            <label for="tel" class="form-label">Phone</label>
            <input type="tel" name="phone" id="phone" class="form-control">
            <label for="time_for_call" class="form-label">Time for Call:</label>
            <div class="input-group">
                <input type="date" id="date" name="date" class="form-control">
                <input type="time" id="time" name="time" class="form_control">
            </div>
            <br>
            
    
                       
        </form>
        <button class="btn btn-block" id="button" style="color:white;background-color:orange">Submit</button>
    </div>
</div>
